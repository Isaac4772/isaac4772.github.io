<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> JS Switch Case</h1>
    <script>
        // check number 1 to 6
        // 1. ask input
        var num = parseInt(prompt("Enter the number between 1 and 6"));
        // 2. check
        switch (num) {
            case 1:
                alert("1");
                break;

            case 2:
                alert("2");
                break;

            case 3:
                alert("3");
                break;

            default:
                alert("Out Of Range");
                break;
        }
        // 3. show result
    </script>
</body>

</html>
