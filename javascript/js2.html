<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>JS Operators</h1>
    <script>
        // arithmetic operators (+, -, *, /, %)

        // unary operators (!, ++, --,)
        var single = true;
        console.log(!single);
        var passed = false;
        console.log(!passed);

        var number = 2;
        console.log(number++);
        console.log(number);
        console.log(++number);
        // binary operators

        // ternary operators(? :)
        var coffee = 450;
        var tea = 400;
        var result = (coffee > tea) ? "Yes" : "No";
        console.log(result);

        // Logical operators(>, >==, <, <=, && , ||)

        var firstNumber = parseInt(prompt("Enter first number"));
        var secondNumber = parseInt(prompt("Enter second number"));
        var sum = firstNumber + secondNumber;
        console.log(` Sum of ${firstNumber} and ${secondNumber} = ${sum}`);

        var thirdNumber = parseInt(prompt("Enter the third Number"));
        var average = (firstNumber + secondNumber + thirdNumber) / 3;
        console.log(
            `Average of ${firstNumber}, ${secondNumber}, ${thirdNumber} = ${average.toFixed(
                2
            )}`
        );
    </script>
</body>

</html>
