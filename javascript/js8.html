<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <h1>Loop Assignment</h1>
    <Label for="getInput">Input Number</Label>
    <input type="number" id="getInput">
    <button onclick="showNumber()">Show</button>
    <script>
        function showNumber() {
            let getInput = parseInt(document.getElementById("getInput").value);
            let number = 1;
            for (let i = 1; i <= getInput; i++) {
                for (let j = 1; j <= i; j++) {
                    document.writeln(number++);
                }
                document.write('<br>');
            }
        }
    </script>
</body>

</html>
