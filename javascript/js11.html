<body>
    <h1>Variable Scopes</h1>
    <script>
        const_logic();
        function const_logic() {
            const PI = 3.14;
            console.log(PI);

            const student_obj = {
                name: 'Mg Mg',
                age: 23,
                city: 'Yangon'
            };
            console.log(student_obj);
            student_obj.age = 36;
            console.log(student_obj);
        }
    </script>
