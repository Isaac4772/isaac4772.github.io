<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS Loop</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`<h1>${i}Hello World</h1>`);
        }

        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }

        let showNumber = 1;
        document.write('<table border="1" cellpadding="10">')
        for (let i = 1; i <= 10; i++) {
            document.write('<tr>');
            for (let j = 1; j <= 10; j++) {
                document.write(`<td>${showNumber++}</td>`)
            }
            document.write('</tr>');
        }

        document.write('</table>')
    </script>
</body>

</html>
