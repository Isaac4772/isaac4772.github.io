<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS Example</h1>
    <script>
        //Example 1
        // Celsius = (fahrenheit-32) /1.8
        var fahrenheit = parseInt(prompt("Enter Fahrenheit Degree"));

        var celsius = (fahrenheit - 32) / 1.8;

        console.log(`${fahrenheit}F equals to ${celsius.toFixed(2)}`);
    </script>
</body>

</html>
